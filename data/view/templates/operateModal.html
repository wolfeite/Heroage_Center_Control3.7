{% macro addModal() %}
    <div class="modal fade" id="addModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">新增</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="max-height:600px;overflow: auto">
                    {{ caller() }}
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="addOptClose">取消</button>
                    <button type="button" class="btn btn-primary" id="addOpt">保存</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <button type="button" class="btn btn-block btn-default btn-sm" id="addModalBtn"
            data-toggle="modal" data-target="#addModal" style="display:none"><i class="fas fa-plus"></i>
        新增
    </button>
{% endmacro %}

{% macro delModal() %}
    <div class="modal fade" id="delModal">
        <div class="modal-dialog">
            <div class="modal-content bg-danger">
                <div class="modal-header">
                    <h4 class="modal-title">删除展厅</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{ caller() }}
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-outline-light" data-dismiss="modal" id="delOptClose">取消
                    </button>
                    <button type="button" class="btn btn-outline-light" id="delOpt">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->

    </button>
{% endmacro %}
